<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Register | Tirajo</title>
</head>
<body>
    <div class="container">
        <div class="card m-5">
            <div class="card-header">
                <div class="container mb-2">
                    <div class="card-header">
                        <img class="float-right img-fluid max-width: 100% mx-auto" src="./images/wasuk.png" alt="Tirajo">
                    </div>
                </div>
                <h2 class="display-3 text-center">Register</h2>  
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input class="form-control" type="text" id="surname" placeholder="Enter Your Surname">
                    </div>
                    <div class="form-group">
                        <label for="nationality">First Name</label>
                        <input class="form-control" type="text" id="firstname" placeholder="Enter Your First Name">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone number</label><br>
                        <input id="phone" type="tel" name="phone"/>
                    </div>
                    <button class="btn btn-primary mx-auto btn-block" type="Register">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </script>
</body>
<script src="index.js"></script>
